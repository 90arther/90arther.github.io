<body>
<!-- wrap start -->
<div class="wrap">

    <h1 class="title">Templates</h1>
    <canvas id="canvas" width="300" height="300"></canvas>

<!-- google search engine -->
<script src="/common/googlesearch/googlesearch.js" type="text/javascript"></script>
<gcse:search></gcse:search>
<!-- google search engine -->

<!-- baidu search engine -->
<form action="http://www.baidu.com/baidu" target="_blank">
<table bgcolor="#FFFFFF"><tr><td>
<input name=tn type=hidden value=baidu>
<a href="http://www.baidu.com/"><img src="http://img.baidu.com/img/logo-80px.gif" alt="Baidu" align="bottom" border="0"></a>

<input type="submit" value="百度搜索">
</td></tr></table>

<!-- baidu search engine -->

</div>
<!-- wrap end -->

<script type="text/javascript">
document.body.addEventListener('touchmove', function(event) {
  event.preventDefault();
}, false);
var canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d');
// Setup canvas and expose context via ctx variable
canvas.addEventListener('touchmove', function(event) {
  for (var i = 0; i < event.touches.length; i++) {
    var touch = event.touches[i];
    ctx.beginPath();
    ctx.arc(touch.pageX, touch.pageY -  64, 3, 0, 2*Math.PI, true);
    ctx.fill();
    ctx.stroke();
  }
}, false);
</script>


<!-- baidu sitecenter and google-analytics start -->

<!-- baidu sitecenter and google-analytics end -->
