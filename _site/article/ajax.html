<form>

<script>
function send(){
    var url = document.getElementById('url').value;
    var req = new XMLHttpRequest();
    req.open('HEAD', 'url', false);
    req.send(null);
    var headers = req.getAllResponseHeaders().toLowerCase();
    var mes = document.getElementById('mes');
    mes.innerHTML = headers;
    alert(headers);
    return false;
}
</script>
